<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="title">Log in</mat-card-title>
    </mat-card-header>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" type="text" placeholder="E-mail">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" type="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
