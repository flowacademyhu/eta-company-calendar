<p>attendants</p>
<mat-form-field class="example-chip-list">
  <mat-chip-list #requiredAttendantsChipList>
    <mat-chip
      *ngFor="let attendant of requiredAttendants"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(attendant)">
      {{ attendant.email }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="New fruit..."
      #reqAttendantInput
      [formControl]="reqAttendantCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="requiredAttendantsChipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let user of filteredUserTexts | async" [value]="user">
      {{user}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
